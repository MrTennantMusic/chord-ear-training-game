
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chord Ear Training Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
        button { font-size: 18px; margin: 10px; padding: 10px 20px; }
        audio { margin-top: 20px; }
        #feedback { font-size: 24px; margin-top: 20px; height: 40px; }
    </style>
</head>
<body>
    <h1>Chord Ear Training Game</h1>
    <p>Listen to the chord and guess the chord type:</p>
    <audio id="audioPlayer" controls></audio>
    <div>
        <button onclick="guessChord('added6th')">Added 6th</button>
        <button onclick="guessChord('dom7th')">Dominant 7th</button>
        <button onclick="guessChord('dim7th')">Diminished 7th</button>
    </div>
    <div id="feedback"></div>
    <script>
        const chords = [
            { file: 'added6th_G_1.wav', type: 'added6th' },
            { file: 'added6th_C_2.wav', type: 'added6th' },
            { file: 'added6th_E_3.wav', type: 'added6th' },
            { file: 'dom7th_D_1.wav', type: 'dom7th' },
            { file: 'dom7th_A_2.wav', type: 'dom7th' },
            { file: 'dom7th_E_3.wav', type: 'dom7th' },
            { file: 'dim7th_A_1.wav', type: 'dim7th' },
            { file: 'dim7th_F_2.wav', type: 'dim7th' },
            { file: 'dim7th_D_3.wav', type: 'dim7th' },
        ];

        let currentChord = null;

        function loadRandomChord() {
            const index = Math.floor(Math.random() * chords.length);
            currentChord = chords[index];
            document.getElementById('audioPlayer').src = currentChord.file;
            document.getElementById('feedback').innerText = "";
        }

        function guessChord(type) {
            const feedback = document.getElementById('feedback');
            if (!currentChord) return;
            if (type === currentChord.type) {
                feedback.innerText = "✅ Correct!";
                feedback.style.color = "green";
            } else {
                feedback.innerText = `❌ Wrong. It was ${formatChordName(currentChord.type)}.`;
                feedback.style.color = "red";
            }
            setTimeout(loadRandomChord, 2000);
        }

        function formatChordName(type) {
            if (type === "added6th") return "Added 6th";
            if (type === "dom7th") return "Dominant 7th";
            if (type === "dim7th") return "Diminished 7th";
        }

        window.onload = loadRandomChord;
    </script>
</body>
</html>
